<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .container {
            height: 100vh;
            width: 100vw;
            background-color: aqua;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: red;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            /* animation-name: widthAnimate;
            animation-duration: 3s;
            animation-name: ease-in-out;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse; */
            animation: widthAnimate 3s ease-in-out 0.5s 4 alternate;
        }

        img {
            animation: widthAnimate 3s ease-in-out 0.5s 4 alternate;
        }

        @keyframes widthAnimate {
            from {
                width: 30px;
                height: 30px;
            }

            to {
                width: 30vw;
                height: 10vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <img src="dragon.png" alt="" width="344px">
    </div>
</body>

</html>
